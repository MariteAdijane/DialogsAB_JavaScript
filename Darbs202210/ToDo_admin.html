<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleToDo.css">
    <title>ToDo</title>

    <!-- Share button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="box">
            <div class="square" style="--i: 0"></div>
            <div class="square" style="--i: 1"></div>
            <div class="square" style="--i: 2"></div>
            <div class="square" style="--i: 3"></div>
            <div class="square" style="--i: 4"></div>
            <div class="container">
                    <form>
                        <div class="tdl-holder">
                            <h2>TO DO LIST</h2>
                            <div class="tdl-content">
                                <ul>
                    <li><label><input type="checkbox"><i></i><span>Salikt čemodānu</span><a href='#'>–</a></label></li>
					<li><label><input type="checkbox" checked><i></i><span>Rezervēt mītni</span><a href='#'>–</a></label></li>
					<li><label><input type="checkbox"><i></i><span>Ielikt fēnu</span><a href='#'>–</a></label></li>
					<li><label><input type="checkbox" checked><i></i><span>Apliet puķes</span><a href='#'>–</a></label></li>
					<li><label><input type="checkbox"><i></i><span>Aizvest kaķi + mantas</span><a href='#'>–</a></label></li></ul>
                            </div>
                            <input type="text" class="tdl-new" placeholder="Pievienot uzdevumus un 'Enter'...">
                        </div>
                    </form>
                </div>
                <br>
<!-- Share button:
https://github.com/coding-gyan/Source-Code/tree/main/Oct%202021/4/Share%20Button%20Using%20CSS-->
            <div class="parent"> 
                <div class="links">
                    <a href="https://www.facebook.com/" style="--i:5"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" style="--i:6"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.twitter.com/" style="--i:7"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.whatsapp.com/" style="--i:8"><i class="fab fa-whatsapp"></i></a>
                </div>
                <div class="button">
                    <button onclick="history.back()">Go Back</button>
                </div>
            </div>
        </div>
    </section>
    <script src="scriptToDo.js"></script>
</body>
</html>
