<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <title>Drīzumā top</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- Share button -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="colour"></div>
      <div class="colour"></div>
      <div class="colour"></div>

      <div class="box">
        <div class="container">
          <div class="drizuma-gaidams-bloks">
            <h1>DRĪZUMĀ GAIDĀMS</h1>
            <h3>Jaunais, 2023.gads pienāks pēc</h2>
            <br>
            <div id="pulkstenis"></div>
          </div>


        
          <!-- Slideshow container -->

          <div class="citatu-bloks">
            
            <!-- Full-width slides/quotes -->
            <div class="citati">
              <q>Gan mēs paši, gan sapņi ir veidoti no viena materiāla.</q>
              <p class="author">.. Viljams Šekspīrs ..</p>
            </div>

            <div class="citati">
              <q>Cilvēks atklāj sevi, kad mērojas spēkiem ar šķērsli.</q>
              <p class="author">.. Sent-Ekziperī ..</p>
            </div>

            <div class="citati">
              <q>Mīlestība ir pietiekams attaisnojums jebkurai eksistencei.</q>
              <p class="author">.. Paulu Koelju ..</p>
            </div>

            <!-- Next/prev buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>


          <!-- Dots/bullets/indicators -->
          <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          </div>
        </div>
        <br />

        <div class="apaksejais-bloks">
          <div class="grid-parent">
            <div class="grid-child links">
              <a href="https://www.facebook.com/" style="--i: 5"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="https://www.instagram.com/" style="--i: 6"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://www.twitter.com/" style="--i: 7"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://www.whatsapp.com/" style="--i: 8"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </div>
            <div class="grid-child">
              <button class="button" onclick="uzsakumu()">
                Uz sākumu
              </button>
            </div>
          </div>

      </div>
    </section>

    <script src="script.js"></script>
    <script src="scriptComingSoon.js"></script>
  </body>
</html>
