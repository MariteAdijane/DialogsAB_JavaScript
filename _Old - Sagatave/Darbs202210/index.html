<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <title>Darbu saraksts - Pieteikšanās forma</title>

</head>
<body>
    <section>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="box">
            <div class="square" style="--i: 0"></div>
            <div class="square" style="--i: 1"></div>
            <div class="square" style="--i: 2"></div>
            <div class="square" style="--i: 3"></div>
            <div class="square" style="--i: 4"></div>

            <div class="container">
                <div class="form">
                    <h2>Pieteikšanās forma</h2>
                    <form name="pieteiksanasForma" method="POST"  onsubmit="return false;">
                        <div class="input__box">
                            <input type="text" name="lietotajs" placeholder="Lietotājvārds" />
                        </div>
                        <div class="input__box">
                            <input type="password" name="parole" placeholder="Parole" />
                        </div>
                        <div class="input__box">
                            <input type="submit" name="log" id="loginButton" value="Pieteikties" onclick="pieteiksanas()" />
                        </div>   
                        <br>
                        <p class="forget">
                            <a href="./ComingSoon.html">Aizmirsi paroli?</a>
                        </p>
                        <p class="forget">
                            <a href="./ComingSoon.html">Vēl nav profila?</a>
                        </p>
                    </form>
                
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
