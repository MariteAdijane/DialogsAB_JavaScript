<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <title>Darbu Saraksts - Administrators</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- Share button -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="colour"></div>
      <div class="colour"></div>
      <div class="colour"></div>
      
      <div class="box">
        <div class="container large">
            <div class="darbu-saraksta-bloks">
              <h2>Uzdevumu saraksts lietotājam <strong class="lietotajvards"></strong></h2>
              <div class="darbu-saraksts">
                <ul></ul>
              </div>
              <form class="darba-pievienosanas-forma">
                <input type="text" placeholder="Ierakstīt šeit uzdevumu un nospiest 'Enter'..." />
                <button type="submit">&plus;</button>
              </form>
            </div>
        </div>
        <br />

        <div class="apaksejais-bloks">
          <div class="grid-parent">
            <div class="grid-child links">
              <a href="https://www.facebook.com/" style="--i: 5"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="https://www.instagram.com/" style="--i: 6"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://www.twitter.com/" style="--i: 7"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://www.whatsapp.com/" style="--i: 8"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </div>
            <!-- POGA izlogoties -->
            <div class="grid-child">
              <button class="button" onclick="iziet()">
                Izlogoties
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="scriptToDo.js"></script>
  </body>
</html>
